
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- SWIPPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- BASE CSS -->
    <link rel="stylesheet" href="./publics/css/style.css">
</head>

<body>
    <div class="chung-khoan-page signin-page login-page">
        <div class="navbar-page page-act">
            <div class="text-nav col-12 logo">
                <img src="./publics/images/logo.png" width="100%" alt="">
            </div>
        </div>

        <div class="main-signin main">
            <div class="form-login">
                <form>
                    <div class="item-form col-12">
                        <input type="text">
                    </div>
                    <div class="item-form col-12">
                        <input type="password">
                    </div>
                    <div class="item-form-submit col-12">
                        <div class="btn-submit col-10">
                            <button>
                                <p>Đăng nhập</p>
                            </button>
                        </div>
                        <div class="faceid col-2">
                            <button>
                                <img src="./publics/images/faceid-login.png" width="100%" alt="">
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- ACTION START -->
            <div class="actions">
                <div class="item-action">
                    <a href="./payment-out-page.html">
                        <div class="icon">
                            <img src="./publics/images/signin-login.png" height="100% " alt="">
                        </div>
                        <p>Đăng ký</p>
                    </a>
                </div>
                <div class="item-action">
                    <a href="./payment-page.html">
                        <div class="icon">
                            <img src="./publics/images/khien-btn.png" height="100% " alt="">
                        </div>
                        <p>Smart OTP</p>
                    </a>
                </div>
                <div class="item-action">
                    <a href="./history-change-page.html">
                        <div class="icon">
                            <img src="./publics/images/market-btn.png" height="100% " alt="">
                        </div>
                        <p>Thị trường</p>
                    </a>
                </div>
                <div class="item-action">
                    <a href="#">
                        <div class="icon">
                            <img src="./publics/images/news-btn.png" height="100% " alt="">
                        </div>
                        <p>Tin tức</p>
                    </a>
                </div>
                <div class="item-action">
                    <a href="#">
                        <div class="icon">
                            <img src="./publics/images/phone-btn.png" height="100% " alt="">
                        </div>
                        <p>Liên hệ</p>
                    </a>
                </div>
            </div>
            <!-- ACTION END -->
        </div>

        
    </div>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- SWIPPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


    <script>

        // SLIDER
        var swiper = new Swiper(".slider", {
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });

        // NAV LEFT START
        $(document).ready(function () {

            $(".btn-nav").click(function () {
                $(".left-bar").addClass("active");
                $("body").addClass("active");
            });

            $(".background-left-bar").click(function () {
                $(".left-bar").removeClass("active");
                $("body").removeClass("active");
            });
        });
        // NAV LEFT END

    </script>

</body>

</html>
