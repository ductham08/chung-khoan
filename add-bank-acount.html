
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm tài khoản ngân hàng</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- SWIPPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- BASE CSS -->
    <link rel="stylesheet" href="./publics/css/style.css">
</head>

<body>
    <div class="chung-khoan-page signin-page forgot-pass-page change-pass-page bank-acount">
        <div class="navbar-page">
            <div class="icon col-2">
                <a href="./index.html">
                    <img src="./publics/images/out-navbar-page.png" width="100%" alt="">
                </a>
            </div>
            <div class="text-nav col-8 logo">
                <h5>Thêm tài khoản</h5>
            </div>
        </div>

        <div class="main-signin">
            <div class="form-signin">
                <form>
                    <div class="form">
                        <div class="item-form">
                            <p>Số tài khoản</p>
                            <input type="text">
                        </div>
                        <div class="item-form">
                            <p>Ngân hàng</p>
                            <input type="text">
                        </div>
                        <div class="item-form">
                            <p>Chi nhánh ngân hàng</p>
                            <input type="text">
                        </div>
                        <div class="item-form">
                            <p>Chủ sở hữu</p>
                            <input type="text">
                        </div>
                    </div>
                    <div class="btn-submit col-7">
                        <p>Thêm tài khoản</p>
                    </div>
                </form>
            </div>
        </div>

        
    </div>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- SWIPPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


    <script>

        // SLIDER
        var swiper = new Swiper(".slider", {
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });

        // NAV LEFT START
        $(document).ready(function () {

            $(".btn-nav").click(function () {
                $(".left-bar").addClass("active");
                $("body").addClass("active");
            });

            $(".background-left-bar").click(function () {
                $(".left-bar").removeClass("active");
                $("body").removeClass("active");
            });
        });
        // NAV LEFT END

    </script>

</body>

</html>
